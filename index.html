<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="src/styles/style.css">
</head>
<body>

    <section class="checker">
        <h2 class="title">
            This is a palindrome <i>checker!</i>
        </h2>
        <div class="palindrome">
            <label for="text-input">Enter a word to check if it is a palindrome: </label>
            <input class="input" id="text-input" type="text"/>
            <button id="check-btn" type="button">Check</button>
            <div class="results hidden"></div>
        </div>
    </section>

</body>
<script src="src/jscode.mjs"></script>
</html>
